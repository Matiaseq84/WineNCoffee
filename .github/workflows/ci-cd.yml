name: CI/CD WineNCoffee

on:
  push:
    branches:
      - main
      - devops-frontend-docker
      - devops-frontend-ci-alcira
  pull_request:
    branches:
      - main
permissions:
  contents: read
  packages: write   # para poder subir imágenes a GHCR


jobs:
  frontend-ci:
    name: Frontend CI (build)
    runs-on: ubuntu-latest
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository_owner }}/winencoffee-frontend

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          # Usamos Node 22 para estar alineados con el Dockerfile del frontend
          node-version: "22"

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm install

      # Paso reservado para tests del frontend. Actualmente no hay pruebas configuradas;
      # si 'npm test' falla se muestra un mensaje y el pipeline continúa
      - name: Run frontend tests (placeholder)
        working-directory: ./frontend
        run: npm test || echo "Sin tests de frontend configurados" # Si se agregan pruebas de frontend, se puede reemplazar la línea por
        #run: npm test
        
      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
