name: Deploy WineNCoffee

on:
  workflow_dispatch:   # se dispara a mano desde la pestaña ACTIONS de GitHub despues cambiar atuomatico en cada push a main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}       # IP o dominio del servidor destino
          username: ${{ secrets.DEPLOY_USER }}   # usuario con permisos para desplegar
          key: ${{ secrets.DEPLOY_KEY }}         # clave privada SSH del usuario
          script: |
            set -e
            cd /opt/WineNCoffee

            echo "Actualizando código..."
            git pull

            echo "Levantando stack con docker-compose..."
            docker compose pull || true
            docker compose up -d --build

            echo "Estado de los contenedores:"
            docker compose ps
